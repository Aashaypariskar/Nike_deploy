{% load static %}

<style>
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f8f9fa;
          color: #333;
        }
      
        .custom-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          margin: 20px auto;
          padding: 0px;
          max-width: 1200px;
        }
      
        /* Left Section (Video) */
        .custom-left-section {
          flex: 1.5;
          background-color: #f1f3f4;
          padding: 0px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      
        .custom-video-container {
          width: 100%;
          height: auto;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
      
        /* Right Section (Product Cards) */
        .custom-right-section {
          flex: 2;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
          gap: 20px;
        }
      
        /* Product Card */
        .custom-card {
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          display: flex;
          flex-direction: column;
          padding: 0px;
        }
      
        .custom-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
      
        .custom-card img {
          width: 100%;
          height: 220px;
          object-fit: cover;
        }
      
        .custom-card-body {
          padding: 15px;
          display: flex;
          flex-direction: column;
          gap: 15px;
          height: 100%;
        }
      
        .custom-card-title {
          font-size: 1.2rem;
          font-weight: 700;
          color: #333;
          margin: 0;
          transition: color 0.3s ease;
        }
      
        .custom-card-title:hover {
          color: #007bff;
        }
      
        .custom-card-price {
          font-size: 1.3rem;
          font-weight: 600;
          color: #e74c3c; /* Red for price */
          margin: 10px 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
      
        .custom-card-details {
          font-size: 1rem;
          color: #555;
          line-height: 1.6;
          flex-grow: 1;
        }
      
        .custom-card-button {
          background-color: #27ae60;
          color: white;
          border: none;
          padding: 12px 0;
          font-size: 1rem;
          cursor: pointer;
          text-transform: uppercase;
          transition: background-color 0.3s ease;
          text-align: center;
          margin-top: 10px;
        }
      
        .custom-card-button:hover {
          background-color: #2ecc71;
        }
      
        /* Price tag animation */
        .custom-card-price::after {
          font-size: 0.9rem;
          color: #f39c12;
          margin-left: 10px;
          text-transform: uppercase;
          font-weight: bold;
        }
      
        /* Responsive Adjustments */
        @media (max-width: 768px) {
          .custom-container {
            flex-direction: column;
          }
      
          .custom-left-section {
            margin-bottom: 20px;
          }
        }
      </style>
      
</style>

<div class="custom-container">
  <!-- Left Section (Video) -->
  <div class="custom-left-section">
    <video class="custom-video-container" autoplay muted loop controls>
      <source src="{% static 'core/images/f5d1b78ba8977a0d20b4d6a972d18397.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Right Section (Product Cards) -->
  <div class="custom-right-section">
    <!-- Product Card 1 -->
    <div class="custom-card">
      <img src="{% static 'core/images/VAPOR+16+CLUB+FG_MG.png' %}" alt="Product Image">
      <div class="custom-card-body">
        <h3 class="custom-card-title">Adidas Samba OG - White/Blue</h3>

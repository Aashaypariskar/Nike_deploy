{% load static %}
<style>
    .promo-section {
        background-color: #ffffff; /* White background */
        color: #333; /* Dark text for contrast */
        padding: 50px 0;
        position: relative;
        text-align: center; /* Center text */
    }
    
    .promo-quote {
        font-size: 2.5rem; /* Increased font size */
        font-weight: 700;
        margin-bottom: 10px;
        color: #0b0b0b; /* Bright coral color for the quote */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        animation: fadeIn 1s ease-in-out; /* Animation */
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px); /* Slide down effect */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .promo-description {
        font-size: 1.2rem;
        color: #555; /* Dark gray for contrast */
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.5; /* Improved line height for readability */
        animation: fadeIn 1.2s ease-in-out; /* Animation for description */
    }
    
    .button-2 {
        margin-left: 450px;
        padding: 4px;
        width: 200px;
        height: 40px;
        color: #fff;
        border: 3px solid red;
        background-image: -webkit-linear-gradient(30deg, #e20e0e 50%, transparent 50%);
        background-image: linear-gradient(30deg, #e90d61 50%, transparent 50%);
        background-size: 451px;
        background-repeat: no-repeat;
        background-position: 0%;
        -webkit-transition: background 300ms ease-in-out;
        transition: background 300ms ease-in-out;
        border-radius: 20px;
      }
      .button-2:hover {
        background-position: 100%;
        color: #000000;
      }
    
    @keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-3px);
        }
        50% {
            transform: translateX(3px);
        }
        75% {
            transform: translateX(-3px);
        }
        100% {
            transform: translateX(0);
        }
    }
</style>


<div class="promo-section py-5 mt-5">
    <div class="container text-center">
        <h2 class="promo-quote">"Step into the future of fashion with our exclusive collection!"</h2>
        <p class="promo-description mt-3">Discover the latest trends and find your perfect style. Don't miss out on our special offers!</p>
        <div class="button button-2 mt-3">Register to shop now</div>
    </div>
</div>

{% extends "core/base.html" %}
{% load static %}

{% block content %}
<section class="h-100 h-custom">
    <div class="container h-100 py-5">
        <div class="row">
            <!-- Shopping Bag Section -->
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="h5">Shopping Bag</th>
                                <th scope="col">Format</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col" class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for f in fs %}
                            <tr>
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img src="{{ f.product.pets_image.url }}" class="img-fluid rounded-3" 
                                             style="width: 120px;" alt="Product Image">
                                        <div class="flex-column ms-4">
                                            <p class="mb-0" style="font-weight: 500;">{{ f.product.small_description }}</p>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <p class="mb-0" style="font-weight: 500;">Digital</p>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex">
                                        <a href="{% url 'delete_quantity' f.id %}" class="btn btn-link px-2">
                                            <i class="bi bi-dash-lg"></i>
                                        </a>
                                        <input id="form1" min="0" name="quantity" value="{{ f.quantity }}" readonly 
                                               class="form-control form-control-sm text-center" 
                                               style="width: 50px; background-color:white;" />
                                        <a href="{% url 'add_quantity' f.id %}" class="btn btn-link px-2">
                                            <i class="bi bi-plus-lg"></i>
                                        </a>
                                    </div>
                                </td>
                                <td class="align-middle">â‚¹{{ f.price_and_quantity_total }}</td>
                                <td class="align-middle text-end">
                                    <a href="{% url 'delete_cart' f.id %}" class="text-danger">
                                        <i class="bi bi-trash3-fill"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Checkout Button -->
            <div class="col-lg-4">
                <div class="d-flex justify-content-end">
                    <a href="{% url 'checkout' %}" class="btn btn-success btn-lg">
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

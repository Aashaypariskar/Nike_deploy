{% load static %}
<div class="container-fluid" style="height: 500px;">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "core/images/nike_3d_banner.jpeg" %}" class="d-block w-100 carousel-image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static "core/images/965d6df2-4d00-471f-9f1f-e30252b2a625 - Copy.avif" %}" class="d-block w-100 carousel-image" alt="..." style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="{% static "core/images/NIKE_DUNK-LOW-RETRO_2.webp" %}" class="d-block w-100 carousel-image" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev" style="margin-top: 100px;
         background-color: transparent; border="none";">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next"
        style="margin-top: 100px; background-color: transparent">
            <span class="carousel-control-next-icon" aria-controls="true"></span>
            
        </button>
    </div>
</div>
